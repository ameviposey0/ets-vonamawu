<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETS-VONAMAWU</title>
</head>
<body>
   
    <h2>ETS-VONAMAWU</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Créer un compte</h1>
                <input type="text" placeholder="Nom" required />
                <input type="tel" placeholder="Téléphone" required />
                <input type="password" placeholder="Mot de passe" required />
                
                <!-- Nouveau champ Rôle -->
                <select required>
                    <option value="" disabled selected>Sélectionner un rôle</option>
                    <option value="Admin">Admin</option>
                    <option value="Responsable magasin">Responsable magasin</option>
                    <option value="Employé">Employé</option>
                    <option value="Livreur">Livreur</option>
                </select>

                <button>S'inscrire</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Se connecter</h1>
              
                <input type="email" placeholder="Telephone" required />
                <input type="password" placeholder="Mot de passe" required />
                <button>Se connecter</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bienvenue !</h1>
                    <p>connectez vous  avec vos informations personnelles</p>
                    <button class="ghost" id="signIn">Se connecter</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Salut</h1>
                    <p>Veillez saisir  vos données personnelles </p>
                    <button class="ghost" id="signUp">S'enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>
            <a target="_blank" href="">ETS-VONAMAWU</a>
        </p>
    </footer>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>
</html>
